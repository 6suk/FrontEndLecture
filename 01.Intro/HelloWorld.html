<!DOCTYPE html>
<!-- HTML5 의미 -->
<html lang="en">
  <!-- 웹 페이지의 사용 언어를 구글 검색 엔진에 제공 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 웹 -->
    <title>Hello World</title>
    <script>
      function a() {
        alert('경고창을 띄웁니다.');
      }
    </script>
    <!-- 외부에서 스타일 시트 지정 -->
    <style>
      body {
        margin: 50px;
        background-color: rgb(245, 233, 220);
      }
    </style>
    <link rel="stylesheet" href="hello.css" />
  </head>
  <body onload="a()">
    <!-- 내부에서 스타일 시트 지정 -->
    <h1 style="color: orangered">Hello World</h1>
    <hr />
    <p>하나의 문단</p>
    <h3 title="header">H3 태그</h3>
    <img src="../img/bg_01.jpg" style="width: 100%" />
  </body>
</html>
