<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그</title>
    <style>
      body {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h4>ul 목록태그</h4>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ul>
    <hr />
    <h4>ol 목록태그</h4>
    <ol>
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ol>
    <hr />
    <h4>ul, ol 중첩 목록태그</h4>
    <ul>
      <li>
        <b>과일</b>
        <ol>
          <li>사과</li>
          <li>바나나</li>
          <li>오렌지</li>
        </ol>
      </li>
      <li>
        <b>채소</b>
        <ol>
          <li>상추</li>
          <li>치커리</li>
          <li>양배추</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
