<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location 객체</title>
    <script>
      let info =
        `href: ${location.href}\n` +
        `pathname: ${location.pathname}\n` +
        `hostname: ${location.hostname}\n` +
        `port: ${location.port}\n`;
      alert(info);

      function delay() {
        setTimeout(() => (location.href = 'https://www.naver.com'), 3000);
      }
    </script>
  </head>
  <body style="margin: 50px">
    <button onclick="location.href='https://www.naver.com'">사이트 이동</button>
    <button onclick="delay()">사이트 지연 이동</button>
    <button onclick="history.forward()">앞으로</button>
    <button onclick="history.back()">뒤로</button>
  </body>
</html>
