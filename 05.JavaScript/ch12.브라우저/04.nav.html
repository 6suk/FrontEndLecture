<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigator 객체</title>
  </head>
  <body>
    <h3 id="info"></h3>
    <script>
      let arr = `appCodeName : ${navigator.appCodeName}<br>`;
      arr += `appName : ${navigator.appName}<br>`;
      arr += `appVersion : ${navigator.appVersion}<br>`;
      arr += `platform : ${navigator.platform}<br>`;
      arr += `userAgent : ${navigator.userAgent}`;
      document.getElementById('info').innerHTML = arr;
    </script>
  </body>
</html>
