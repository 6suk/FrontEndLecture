<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 생성</title>
    <style>
      .class1 {
        background-color: coral;
        color: antiquewhite;
      }
    </style>
    <script>
      function addNode() {
        const h3 = document.createElement('h3');
        h3.classList.add('class1');
        const textNode = document.createTextNode('홍길동');
        h3.appendChild(textNode);
        document.body.appendChild(h3);
      }

      function removeNode() {
        const h3 = document.querySelector('.class1');
        document.body.removeChild(h3);
      }
    </script>
  </head>
  <body>
    <h3>이름을 기입하세요.</h3>
    <button onclick="addNode()">응답</button>
    <button onclick="removeNode()">삭제</button>
  </body>
</html>
