<html lang="en">

    <title>Document</title>
    <script>

      function answer(){
        const text2 = document.querySelector('#text').value;
        const reTxt = text2.replace(/[.,'']/g,'').replace(/[\n]/g,'')
        const reTxtBox = reTxt.split(' ')

        document.getElementById('test').innerHTML = reTxt;

        let cnt = 0;
        
        for(let a of reTxtBox){
          if(a == 'the') cnt ++
        }

        document.querySelector('#result').innerHTML = cnt;
    }


      

    </script>
  </head>
  <div style="display: flex;">
  <textarea rows="10" cols="100" id="text">

      the failure of my Drawing Number One and my Drawing Number Two. Grown-ups never understand anything by themselves,
      and it is tiresome for children to be always and forever explaining things to the.
  </textarea>
  <button onclick="answer()">제출</button><br />
